<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>USER ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of(response|async)">
            <td>{{item.userId}}</td>
            <td>{{item.title}}</td>
            <td>{{item.body}}</td>
        </tr>
    </tbody>


</table>
